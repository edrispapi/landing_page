version: '3.8'

services:
  web:
    build:
      context: .
    env_file:
      - backend/.env.docker
    depends_on:
      - db
      - redis
      - mongo
    ports:
      - '8000:8000'

  worker:
    build:
      context: .
    command: celery -A high_traffic worker --loglevel=info --queues=leads
    env_file:
      - backend/.env.docker
    depends_on:
      - db
      - redis
      - mongo

  nginx:
    image: nginx:1.27-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: landing
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  mongo:
    image: mongo:7.0
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  redis_data:
  mongo_data:
